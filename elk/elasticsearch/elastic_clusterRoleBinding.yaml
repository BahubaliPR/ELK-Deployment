---
    kind: ClusterRoleBinding
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
        namespace: monitoring
        name: elasticsearch-logging
        labels:
          app: elasticsearch-logging
    subjects:
      - kind: ServiceAccount
        name: elasticsearch-logging
        namespace: monitoring
        apiGroup: ""
    roleRef:
        kind: ClusterRole
        name: elasticsearch-logging
        apiGroup: ""
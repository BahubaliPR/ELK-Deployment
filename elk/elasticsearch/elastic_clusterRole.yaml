---
    apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      name: elasticsearch-logging
      labels:
        app: elasticsearch-logging
    rules:
    - apiGroups:
      - ""
      resources:
        - "services"
        - "namespaces"
        - "endpoints"
      verbs:
        - "get"
